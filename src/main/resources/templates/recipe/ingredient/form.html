<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.5.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js}"></script>

    <title>Ingredient Form</title>
</head>
<body>

<!-- /*@thymeleaf id="ingredient" type="guru.springframework.commands.IngredientCommand"*/ -->
<div class="container-fluid mt-3 mb-3">
    <div class="row">
        <div class="col-md-6 offset-md-3 ">

            <form th:object="${ingredient}" th:action="@{/ingredient/}">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{recipeId}">

                <div class="card align-content-center mb-3">
                    <div class="card-header">
                        <h3 class="card-title h3">Ingredient Information</h3>
                    </div>
                    <div class="card-body">

                        <div class="row">
                            <div class="input-group mb-3">
                                <label class="input-group-text justify-content-center col-md-3" for="description">
                                    Ingredient Description:</label>
                                <input class="form-control" type="text" id="description" th:field="*{description}">
                            </div>
                        </div>


                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <label class="input-group-text justify-content-center col-md-6" for="unit">
                                        Unit of Measure:</label>
                                    <select class="form-select" id="unit" name="unitOfMeasure.id">
                                        <option th:selected="${units.contains(ingredient.unitOfMeasure)}"
                                                th:value="${(-1)}">Choose...
                                        </option>

                                        <option th:each="unit: ${units}"
                                                th:value="${unit.id}"
                                                th:selected="${unit.id == ingredient.unitOfMeasure.id}"
                                                th:text="${unit.description}">Each
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="input-group">
                                    <label class="input-group-text justify-content-center col-md-6" for="servings">
                                        Amount:</label>
                                    <input class="form-control" type="number" id="servings" th:field="*{amount}">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="card align-content-center">
                    <button type="submit" class="btn btn-light"><span class="h5">Submit</span></button>
                </div>
            </form>

        </div>
    </div>
</div>


</body>
</html>

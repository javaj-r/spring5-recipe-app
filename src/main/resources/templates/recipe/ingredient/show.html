<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css}"/>

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js}"></script>

    <title>Ingredient</title>
</head>
<body>

<div class="container-fluid mt-3 mb-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card align-content-center">
                <div class="card-header">
                    <h3 class="card-title h3">Ingredient</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive-xxl">

                        <table class="table table-hover table-light">
                            <thead class="header">
                            <tr>
                                <th>ID</th>
                                <th>Amount</th>
                                <th>Unit</th>
                                <th>Description</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- /*@thymesVar id="ingredient" type="guru.springframework.domain.Ingredient" */-->
                            <tr>
                                <td th:text="${ingredient.id}">93464</td>
                                <td th:text="${ingredient.amount}">0.5</td>
                                <td th:text="${ingredient.unitOfMeasure.description}">Teaspoon</td>
                                <td th:text="${ingredient.description}">Salt</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

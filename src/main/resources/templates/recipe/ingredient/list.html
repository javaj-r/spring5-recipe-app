<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:with="title=${(recipe.description + '''s Ingredients')}">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css}"/>

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js}"></script>

    <title th:text="${title}">Ingredients</title>
</head>
<body>

<div class="container-fluid mt-3 mb-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card align-content-center">
                <div class="card-header">

                    <div class="row">
                        <div class="col-md-10">
                            <h3 class="card-title h3" th:text="${title} + ':'">Ingredients</h3>
                        </div>
                        <div class="col-md-2 d-flex justify-content-end">
                            <a class="btn btn-outline-primary" role="button" href="#"
                               th:href="${('/recipe/' + recipe.id + '/ingredient/new')}">New</a>
                        </div>
                    </div>


                </div>
                <div class="card-body">
                    <div class="table-responsive-xxl" th:if="${not #lists.isEmpty(recipe.ingredients)}">

                        <table class="table table-hover table-light">
                            <thead class="header">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>View</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>medium ripe avocados, sliced</td>
                                <td><a class="btn btn-sm btn-outline-primary" role="button" href="#">View</a></td>
                                <td><a class="btn btn-sm btn-outline-primary" role="button" href="#">Update</a></td>
                                <td><a class="btn btn-sm btn-outline-primary" role="button" href="#">Delete</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>23564</td>
                                <td>fresh-squeezed orange juice</td>
                                <td><a class="btn btn-sm btn-outline-primary" role="button" href="#">View</a></td>
                                <td><a class="btn btn-sm btn-outline-primary" role="button" href="#">Update</a></td>
                                <td><a class="btn btn-sm btn-outline-primary" role="button" href="#">Delete</a></td>
                            </tr>

                            <!-- /*@thymesVar id="recipe" type="guru.springframework.domain.Recipe" */-->
                            <tr th:each="ingredient: ${recipe.ingredients}"
                                th:with="path = ${('/recipe/' + recipe.id + '/ingredient/') + ingredient.id}">

                                <td th:text="${ingredient.id}">93464</td>
                                <td th:text="${ingredient.description}">Salt</td>
                                <td>
                                    <a class="btn btn-sm btn-outline-primary" role="button" href="#"
                                       th:href="${(path + '/show')}">View</a>
                                </td>
                                <td>
                                    <a class="btn btn-sm btn-outline-primary" role="button" href="#"
                                       th:href="${(path + '/update')}">Update</a>
                                </td>
                                <td>
                                    <a class="btn btn-sm btn-outline-primary" role="button" href="#"
                                       th:href="${(path + '/delete')}">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

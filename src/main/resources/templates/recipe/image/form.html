<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.5.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js}"></script>

    <title>Image Form</title>
</head>
<body>

<div class="container-fluid mt-3 mb-3">
    <div class="row">
        <div class="col-md-6 offset-md-3 ">

            <form enctype="multipart/form-data" method="post" th:action="@{/recipe/__${recipe.id}__/image/upload}">

                <div class="card align-content-center mb-3">
                    <div class="card-header">
                        <h3 class="card-title h3">Recipe Image</h3>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <label class="form-label" for="imageFile"><strong>Select Image File :</strong></label>
                            <input class="form-control" type="file" id="imageFile" name="imageFile">
                        </div>
                    </div>
                </div>

                <div class="card align-content-center">
                    <button type="submit" class="btn btn-light"><span class="h5">Submit</span></button>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>

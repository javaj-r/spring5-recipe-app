<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="titleText=${title ?: '400 Bad Request'}">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css}"/>

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js}"></script>

    <title th:text="${titleText}">400 error</title>
</head>
<body>

<div class="container-fluid mt-3 mb-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card align-content-center">
                <div class="card-header">
                    <h2 class="card-title h2" th:text="${titleText}">400 error</h2>
                </div>
                <div class="card-body">
                    <div class="row text-center">
                        <h4 class="h4" th:text="${message} ?: '400 Bad Request Message'">400 Bad Request</h4>
                    </div>
                    <div class="row">
                        <a class="btn btn-outline-primary col-md-4 offset-4" href="#" th:href="@{/}">Back to main</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

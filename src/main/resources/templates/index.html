<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title=${'Recipe Home'}">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css}"/>

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js}"></script>

    <title th:text="${title}">Home</title>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card align-content-center">
                <div class="card-header">
                    <h2 class="card-title h2" th:text="${title} + '!'">Home</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive-xxl" th:if="${not #lists.isEmpty(recipes)}">

                        <table class="table table-hover table-light">
                            <thead class="header">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>Source</th>
                                <th>Url</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="recipe: ${recipes}">
                                <td th:text="${recipe.getId()}"></td>
                                <td th:text="${recipe.getDescription()}"></td>
                                <td th:text="${recipe.getSource()}"></td>
                                <td>
                                    <a th:href="${recipe.getUrl()}" th:text="${recipe.getUrl()}"></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

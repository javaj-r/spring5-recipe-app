<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title=${'My Recipies'}">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css}"/>

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js}"></script>

    <title th:text="${title}">Home</title>
</head>
<body>

<div class="container-fluid mt-3 mb-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card align-content-center">
                <div class="card-header">
                    <h2 class="card-title h2" th:text="${title} + '!'">Home</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive-xxl" th:if="${not #lists.isEmpty(recipes)}">

                        <table class="table table-hover table-light">
                            <thead class="header">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>View</th>
                                <th>Update</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Tasty Goodness 1</td>
                                <td><a class="btn btn-sm btn-outline-primary" role="button" href="#">View</a></td>
                                <td><a class="btn btn-sm btn-outline-primary" role="button" href="#">Update</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>23564</td>
                                <td>Tasty Goodness 2</td>
                                <td><a class="btn btn-sm btn-outline-primary" role="button" href="#">View</a></td>
                                <td><a class="btn btn-sm btn-outline-primary" role="button" href="#">Update</a></td>
                            </tr>

                            <!-- /*@thymesVar id="recipe" type="guru.springframework.domain.Recipe" */-->
                            <tr th:each="recipe: ${recipes}" th:with="path = ${('/recipe/' + recipe.id)}">
                                <td th:text="${recipe.id}">93464</td>
                                <td th:text="${recipe.description}">Tasty Goodness 3</td>
                                <td>
                                    <a class="btn btn-sm btn-outline-primary" role="button" href="#"
                                       th:href="${(path + '/show')}">View</a>
                                </td>
                                <td>
                                    <a class="btn btn-sm btn-outline-primary" role="button" href="#"
                                       th:href="${(path + '/update')}">Update</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
